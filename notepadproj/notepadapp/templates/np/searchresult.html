{% extends 'base.html' %}
{% block content %}
<!--This is a comment-->

<center>
    <h2>Search Results:</h2>
    </center>

<table class="table table-striped table-dark">
  <thead> 
      <tr>
    <th scope="col"><h3>ID </h3></th>
    <th scope="col"><h3>Comment</h3></th>
    <th scope="col"><h3>Created On</h3></th>
    <th scope="col"><h3>Updated On</h3></th>
    <th scope="col"><h3>User</h3></th>

  </tr>
      
    {% for i in searchlist %}
   <tr>
       <td>{{ i.id }}</td>
       <td>{{ i.comment }}</td>
       <td>{{ i.initialdate }}</td>
       <td>{{ i.update_date }}</td>
       <td>{{ i.username }}</td>
   </tr>
 {% endfor %}
      
</thead>
</table>
<br>
<hr>
{%  endblock %}
