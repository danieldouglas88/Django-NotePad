{% extends 'base.html' %}
{% block content %}
<!--This is a comment-->

<center><h2>My notes: </h2>
    <hr>
    <table class="table table-striped table-dark">
  <thead> 
      <tr>
    <th scope="col"><h3>Comment</h3></th>
    <th scope="col"><h3>Posted On</h3></th>
    <th scope="col"><h3>Updated</h3></th>          
    <th scope="col"></th>          
    <th scope="col"></th>          
  </tr>
      
  {% for i in notes %}
   <tr>
       <td>{{ i.comment }}</td>
       <td>{{ i.initialdate }}</td>
       <td>{{ i.update_date }}</td>
       <td><a href="notedelete?k={{i.id}}" class="btn-danger">DELETE</a>
           <a href="noteupdate?k={{i.id}}" class="btn-primary">UPDATE</a></td>

   </tr>
 {% endfor %}
      
      </thead>
</table>
{%  endblock %}
