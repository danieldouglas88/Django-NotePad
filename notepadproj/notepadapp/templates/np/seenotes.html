{% extends 'base.html' %}
{% block content %}
<!--This is a comment-->

<center><h2>Last 50 notes for your department: </h2>
    <hr>
    <table class="table table-striped table-dark">
  <thead> 
      <tr>
    <th scope="col"><h3>ID </h3></th>
    <th scope="col"><h3>Comment</h3></th>
    <th scope="col"><h3>Posted On</h3></th>
    <th scope="col"><h3>Updated</h3></th>
    <th scope="col"><h3>User</h3></th>
          
  </tr>
      
  {% for i in notes %}
   <tr>
       <td>{{ i.id }}</td>
       <td>{{ i.comment }}</td>
       <td>{{ i.initialdate }}</td>
       <td>{{ i.update_date }}</td>
       <td>{{ i.username }}</td>
   </tr>
 {% endfor %}
      
      </thead>
</table>
{%  endblock %}
